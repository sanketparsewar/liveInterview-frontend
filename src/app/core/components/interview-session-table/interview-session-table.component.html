<div class="container mx-auto">
  <div class="py-8">
    <div class="flex items-center">
      <h2 class="text-2xl font-semibold leading-tight">Inerview sessions</h2>
      <button
        (click)="toggleCreateInterviewSessionModal()"
        class="mx-2 cursor-pointer bg-green-600 hover:bg-green-800 text-white font-semibold py-2 px-5 rounded-lg shadow-md transition-all duration-300 ease-in-out transform hover:scale-105"
      >
        ðŸ“… Create Interview Session
      </button>
    </div>
    <div class="py-4 overflow-x-auto">
      <div
        *ngIf="interviewSessionsList.length == 0"
        class="inline-block text-center min-w-full rounded-lg overflow-hidden"
      >
        <h3>No record!</h3>
      </div>
      <div
        *ngIf="interviewSessionsList.length > 0"
        class="inline-block min-w-full shadow-md rounded-lg overflow-hidden"
      >
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Sr no.
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Candidates
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Date
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Active Status
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider"
              >
                Challenges
              </th>
              <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of interviewSessionsList; let i = index">
              <td class="px-5 py-5 bg-white text-sm text-center">
                <div class="flex cursor-pointer" (click)="candidate(item._id)">
                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap">
                      {{ i + 1 }}
                    </p>
                  </div>
                </div>
              </td>
              <td class="px-5 py-5 bg-white text-sm text-center">
                <div class="flex">
                  <div class="ml-3">
                    <p class="text-gray-900 whitespace-no-wrap">
                      {{ item.candidateName }}
                    </p>
                  </div>
                </div>
              </td>
              <!-- <td class="px-5 py-5 bg-white text-sm text-center">
                                <p class="text-gray-900 whitespace-no-wrap"></p>
                            </td> -->
              <td class="px-5 py-5 bg-white text-sm text-center">
                <p class="text-gray-900 whitespace-no-wrap">
                  {{ item.createdAt | date : "d MMM,y hh:mm a " }}
                </p>
              </td>
              <td class="px-5 py-5 bg-white text-sm text-center">
                <span
                  *ngIf="!item.isActive"
                  class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
                >
                  <span
                    aria-hidden
                    class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
                  ></span>
                  <span class="relative">Completed</span>
                </span>
                <span
                  *ngIf="item.isActive"
                  class="relative inline-block px-3 py-1 font-semibold text-yellow-900 leading-tight"
                >
                  <span
                    aria-hidden
                    class="absolute inset-0 bg-yellow-200 opacity-50 rounded-full"
                  ></span>
                  <span class="relative">On Going</span>
                </span>
              </td>
              <td class="px-5 py-5 bg-white text-sm text-center">
                <p
                  (click)="candidate(item._id)"
                  class="cursor-pointer text-gray-700 font-medium flex items-center justify-center gap-2 transition-all hover:text-blue-600"
                >
                  Challenges
                  <i
                    class="fa-solid fa-arrow-right transform transition-transform duration-300 group-hover:translate-x-1"
                  ></i>
                </p>
              </td>

              <td class="px-5 py-5 bg-white text-sm text-center">
                <div class="flex justify-center">
                  <button
                    *ngIf="item.isActive"
                    (click)="updateInterviewSessionStatus(item._id)"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-4 rounded-full shadow-lg transition-transform transform hover:scale-105 flex items-center gap-2"
                  >
                     X
                    End Session
                  </button>
                  <p
                    *ngIf="!item.isActive"
                    class="text-gray-900 whitespace-no-wrap"
                  >
                    Session Ended!
                  </p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- <app-challenge-session *ngIf="isToggleModal"></app-challenge-session> -->

<app-create-session
  *ngIf="istoggleCreateInterviewSessionModal"
  (toggleCreateInterviewSessionModal)="toggleCreateInterviewSessionModal()"
  (getAllInterviewSessions)="getInterviewSessions()"
></app-create-session>
